<div class="textured per-45 pad-20 left clearfix">
  <h3 class='form-header'>Describe Your Empire</h3>
  <form id="new-user">
    <div class="field clearfix">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" />
    </div>

    <div class="field clearfix">
      <label for="empire">Your Empire</label>
      <select name="empire" id="empire">
        <option>Loading...</option>
      </select>
    </div>

    <div class="two-col">
      <div class="field clearfix">
        <label for="regions">Controlled Regions</label>
        <input type="number" id="regions" name="regions" min="0" />
      </div>

      <div class="field clearfix">
        <label for="turn">Current Turn</label>
        <input type="number" id="turn" name="turn" min="0" />
      </div>
    </div>

    <input type="submit" value="Next &rarr;" />
  </form>
</div>

<div class="previous-maps textured per-40 pad-20 right clearfix">
  <h3 class="form-header">Recently Shared Maps</h3>
  <table class="recent-maps full">
    <thead>
      <tr>
        <td>Name</td>
        <td>Empire</td>
        <td>Turn</td>
        <td>Regions</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="4">Loading...</td>
      </tr>
    </tbody>
  </ul>
</div>
